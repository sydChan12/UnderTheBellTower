<!DOCTYPE html>
<html>
<body>
    <h1>Under the Bell Tower</h1>
    <div id="setup">
        <input id="username" placeholder="Enter Name">
        <button onclick="join()">Join Lobby</button>
    </div>

    <div id="lobby" style="display:none">
        <h3>Players in Lobby:</h3>
        <ul id="playerList"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function join() {
            const name = document.getElementById('username').value;
            socket.emit('joinGame', name);
            document.getElementById('setup').style.display = 'none';
            document.getElementById('lobby').style.display = 'block';
        }

        socket.on('updatePlayerList', (players) => {
            const list = document.getElementById('playerList');
            list.innerHTML = players.map(p => `<li>${p.name}</li>`).join('');
        });
        let myRole = "Unknown";

    function startGame() {
        socket.emit('startGame');
    }

    socket.on('assignRole', (role) => {
        myRole = role;
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('gameUI').style.display = 'block';
    });

    // Reveal/Hide logic for "Secret" info
    function reveal() { document.getElementById('roleSecret').innerText = myRole; }
    function hide() { document.getElementById('roleSecret').innerText = "Secret Role"; }
    </script>
    <div id="gameUI" style="display:none">
        <h2 id="roleSecret">Hold to Reveal Role</h2>
        <button onmousedown="reveal()" onmouseup="hide()">REVEAL ROLE</button>
        <hr>
        <button id="startBtn" onclick="startGame()">START GAME (Host Only)</button>
    </div>
</body>
</html>
